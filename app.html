<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Call Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
        }

        select, input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="file"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .overall-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .overall-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .overall-btn:active {
            transform: translateY(0);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
        }

        .overall-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .overall-chart {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .overall-chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .overall-chart-wrapper {
            position: relative;
            height: 400px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
        }

        .summary-card h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .positive { color: #27AE60; }
        .negative { color: #E74C3C; }
        .neutral { color: #F39C12; }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .overall-view {
            height: 600px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Earnings Call Analytics Dashboard</h1>
            <p>Advanced sentiment analysis and time series visualization for quarterly earnings data</p>
        </div>

        <div class="upload-area">
            <p>üìÅ Upload your Excel file to get started</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="margin-top: 10px;">
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="companySelect">Company:</label>
                <select id="companySelect">
                    <option value="all">All Companies</option>
                </select>
            </div>
            <div class="control-group">
                <label for="metricSelect">Primary Metric:</label>
                <select id="metricSelect">
                    <option value="question_LM_Positive">Question LM Positive</option>
                    <option value="question_LM_Negative">Question LM Negative</option>
                    <option value="question_LM_Polarity">Question LM Polarity</option>
                    <option value="question_LM_Subjectivity">Question LM Subjectivity</option>
                    <option value="question_HIV4_Positive">Question HIV4 Positive</option>
                    <option value="question_HIV4_Negative">Question HIV4 Negative</option>
                    <option value="question_HIV4_Polarity">Question HIV4 Polarity</option>
                    <option value="question_HIV4_Subjectivity">Question HIV4 Subjectivity</option>
                    <option value="answer_LM_Positive">Answer LM Positive</option>
                    <option value="answer_LM_Negative">Answer LM Negative</option>
                    <option value="answer_LM_Polarity">Answer LM Polarity</option>
                    <option value="answer_LM_Subjectivity">Answer LM Subjectivity</option>
                    <option value="answer_HIV4_Positive">Answer HIV4 Positive</option>
                    <option value="answer_HIV4_Negative">Answer HIV4 Negative</option>
                    <option value="answer_HIV4_Polarity">Answer HIV4 Polarity</option>
                    <option value="answer_HIV4_Subjectivity">Answer HIV4 Subjectivity</option>
                    <option value="question_Uncertainty">Question Uncertainty</option>
                    <option value="question_Litigious">Question Litigious</option>
                    <option value="question_Constraining">Question Constraining</option>
                    <option value="answer_Uncertainty">Answer Uncertainty</option>
                    <option value="answer_Litigious">Answer Litigious</option>
                    <option value="answer_Constraining">Answer Constraining</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quarterRange">Quarter Range:</label>
                <select id="quarterRange">
                    <option value="all">All Quarters</option>
                    <option value="recent2">Recent 2 Quarters</option>
                    <option value="recent4">Recent 4 Quarters</option>
                    <option value="recent6">Recent 6 Quarters</option>
                    <option value="recent8">Recent 8 Quarters</option>
                </select>
            </div>
            <div class="control-group">
                <button id="overallBtn" class="overall-btn">üìä Overall View</button>
            </div>
        </div>

        <div id="summaryCards" class="summary-cards" style="display: none;"></div>

        <div id="chartsContainer" style="display: none;">
            <div class="chart-container" id="singleChartContainer">
                <h3 class="chart-title" id="chartTitle">üìà Time Series Analysis</h3>
                <div class="chart-wrapper" id="chartWrapper">
                    <canvas id="timeSeriesChart"></canvas>
                </div>
            </div>
            
            <div id="overallChartsContainer" class="overall-charts" style="display: none;">
                <div class="overall-chart">
                    <h3 class="overall-chart-title">üìä Question Metrics</h3>
                    <div class="overall-chart-wrapper">
                        <canvas id="questionChart"></canvas>
                    </div>
                </div>
                <div class="overall-chart">
                    <h3 class="overall-chart-title">üí¨ Answer Metrics</h3>
                    <div class="overall-chart-wrapper">
                        <canvas id="answerChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>Upload your Excel file to begin analysis...</p>
        </div>
    </div>

    <script>
        let globalData = [];
        let currentChart = null;
        let questionChart = null;
        let answerChart = null;
        let isOverallView = false;

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', handleFile);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.csv')) {
                parseCSV(file);
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                alert('For Excel files, please convert to CSV format first, or use the browser\'s built-in CSV export feature.');
                return;
            }
        }

        function parseCSV(file) {
            document.getElementById('loading').innerHTML = '<p>üìä Processing your data...</p>';
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: function(results) {
                    if (results.errors.length > 0) {
                        console.error('CSV parsing errors:', results.errors);
                    }
                    
                    globalData = results.data;
                    initializeDashboard();
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                    document.getElementById('loading').innerHTML = '<p>‚ùå Error parsing file. Please check your CSV format.</p>';
                }
            });
        }

        function initializeDashboard() {
            if (globalData.length === 0) {
                document.getElementById('loading').innerHTML = '<p>‚ùå No data found in file.</p>';
                return;
            }

            // Show controls and charts
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('summaryCards').style.display = 'grid';
            document.getElementById('chartsContainer').style.display = 'block';
            document.getElementById('loading').style.display = 'none';

            // Populate company dropdown
            populateCompanyDropdown();
            
            // Set up event listeners
            document.getElementById('companySelect').addEventListener('change', updateDashboard);
            document.getElementById('metricSelect').addEventListener('change', updateDashboard);
            document.getElementById('quarterRange').addEventListener('change', updateDashboard);
            document.getElementById('overallBtn').addEventListener('click', toggleOverallView);

            // Initial dashboard update
            updateDashboard();
        }

        function populateCompanyDropdown() {
            const companies = [...new Set(globalData.map(row => row.company))].filter(Boolean).sort();
            const select = document.getElementById('companySelect');
            
            // Clear existing options except "All Companies"
            select.innerHTML = '<option value="all">All Companies</option>';
            
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                select.appendChild(option);
            });
        }

        function toggleOverallView() {
            const selectedCompany = document.getElementById('companySelect').value;
            
            if (selectedCompany === 'all') {
                alert('Please select a specific company to view the overall analysis.');
                return;
            }

            isOverallView = !isOverallView;
            const btn = document.getElementById('overallBtn');
            const singleContainer = document.getElementById('singleChartContainer');
            const overallContainer = document.getElementById('overallChartsContainer');
            
            if (isOverallView) {
                btn.textContent = 'üìà Single Metric';
                btn.style.background = 'linear-gradient(135deg, #E74C3C, #C0392B)';
                singleContainer.style.display = 'none';
                overallContainer.style.display = 'grid';
            } else {
                btn.textContent = 'üìä Overall View';
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                singleContainer.style.display = 'block';
                overallContainer.style.display = 'none';
            }
            
            updateDashboard();
        }

        function updateDashboard() {
            const selectedCompany = document.getElementById('companySelect').value;
            const selectedMetric = document.getElementById('metricSelect').value;
            const quarterRange = document.getElementById('quarterRange').value;

            // Filter data
            let filteredData = globalData;
            
            if (selectedCompany !== 'all') {
                filteredData = filteredData.filter(row => row.company === selectedCompany);
            }

            // Apply quarter filtering (only if not in overall view)
            if (quarterRange !== 'all' && !isOverallView) {
                const quarters = [...new Set(filteredData.map(row => row.quarter))].sort();
                const numQuarters = parseInt(quarterRange.replace('recent', ''));
                const recentQuarters = quarters.slice(-numQuarters);
                filteredData = filteredData.filter(row => recentQuarters.includes(row.quarter));
            }

            updateSummaryCards(filteredData);
            
            if (isOverallView) {
                createOverallCharts(filteredData);
            } else {
                createTimeSeriesChart(filteredData, selectedMetric);
            }
        }

        function updateSummaryCards(data) {
            const container = document.getElementById('summaryCards');
            
            const totalQuestions = data.length;
            
            // Calculate average positive (LM + HIV4 combined)
            const avgPositive = data.reduce((sum, row) => {
                const lmPos = row.question_LM_Positive || 0;
                const hivPos = row.question_HIV4_Positive || 0;
                return sum + (lmPos + hivPos) / 2;
            }, 0) / totalQuestions;

            // Calculate average negative (LM + HIV4 combined)
            const avgNegative = data.reduce((sum, row) => {
                const lmNeg = row.question_LM_Negative || 0;
                const hivNeg = row.question_HIV4_Negative || 0;
                return sum + (lmNeg + hivNeg) / 2;
            }, 0) / totalQuestions;
            
            const companies = new Set(data.map(row => row.company)).size;

            container.innerHTML = `
                <div class="summary-card">
                    <h3>${totalQuestions}</h3>
                    <p>Total Questions</p>
                </div>
                <div class="summary-card">
                    <h3 class="positive">${avgPositive.toFixed(3)}</h3>
                    <p>Avg Positive (LM+HIV4)</p>
                </div>
                <div class="summary-card">
                    <h3 class="negative">${avgNegative.toFixed(3)}</h3>
                    <p>Avg Negative (LM+HIV4)</p>
                </div>
                <div class="summary-card">
                    <h3>${companies}</h3>
                    <p>Companies</p>
                </div>
            `;
        }

        function createTimeSeriesChart(data, metric) {
            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            if (data.length === 0) {
                document.getElementById('timeSeriesChart').getContext('2d').clearRect(0, 0, 1000, 1000);
                return;
            }

            const ctx = document.getElementById('timeSeriesChart').getContext('2d');
            
            // Group data by quarter
            const quarterData = data.reduce((acc, row) => {
                const quarter = row.quarter;
                if (!acc[quarter]) acc[quarter] = [];
                acc[quarter].push(row);
                return acc;
            }, {});

            const quarters = Object.keys(quarterData).sort();
            const avgValues = quarters.map(quarter => {
                const values = quarterData[quarter].map(row => row[metric]).filter(val => val !== null && val !== undefined);
                return values.length > 0 ? values.reduce((sum, val) => sum + val, 0) / values.length : 0;
            });

            // Update chart title
            document.getElementById('chartTitle').textContent = `üìà Time Series Analysis - ${metric.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}`;

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: quarters,
                    datasets: [{
                        label: metric.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                        data: avgValues,
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function createOverallCharts(data) {
            // Destroy existing charts
            if (questionChart) {
                questionChart.destroy();
                questionChart = null;
            }
            if (answerChart) {
                answerChart.destroy();
                answerChart = null;
            }

            if (data.length === 0) return;

            // Question metrics
            const questionMetrics = [
                'question_LM_Positive', 'question_LM_Negative', 'question_LM_Polarity', 'question_LM_Subjectivity',
                'question_HIV4_Positive', 'question_HIV4_Negative', 'question_HIV4_Polarity', 'question_HIV4_Subjectivity',
                'question_Uncertainty', 'question_Litigious', 'question_Constraining'
            ];

            // Answer metrics
            const answerMetrics = [
                'answer_LM_Positive', 'answer_LM_Negative', 'answer_LM_Polarity', 'answer_LM_Subjectivity',
                'answer_HIV4_Positive', 'answer_HIV4_Negative', 'answer_HIV4_Polarity', 'answer_HIV4_Subjectivity',
                'answer_Uncertainty', 'answer_Litigious', 'answer_Constraining'
            ];

            // Group data by quarter
            const quarterData = data.reduce((acc, row) => {
                const quarter = row.quarter;
                if (!acc[quarter]) acc[quarter] = [];
                acc[quarter].push(row);
                return acc;
            }, {});

            const quarters = Object.keys(quarterData).sort();

            // Create Question Chart
            const questionCtx = document.getElementById('questionChart').getContext('2d');
            const questionDatasets = questionMetrics.map((metric, index) => {
                const avgValues = quarters.map(quarter => {
                    const values = quarterData[quarter].map(row => row[metric]).filter(val => val !== null && val !== undefined);
                    return values.length > 0 ? values.reduce((sum, val) => sum + val, 0) / values.length : 0;
                });

                const hue = (index * 360 / questionMetrics.length) % 360;
                return {
                    label: metric.replace(/question_/g, '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                    data: avgValues,
                    borderColor: `hsl(${hue}, 70%, 50%)`,
                    backgroundColor: `hsla(${hue}, 70%, 50%, 0.1)`,
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    pointRadius: 3,
                    pointHoverRadius: 6
                };
            });

            questionChart = new Chart(questionCtx, {
                type: 'line',
                data: {
                    labels: quarters,
                    datasets: questionDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 9
                                },
                                boxWidth: 8,
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });

            // Create Answer Chart
            const answerCtx = document.getElementById('answerChart').getContext('2d');
            const answerDatasets = answerMetrics.map((metric, index) => {
                const avgValues = quarters.map(quarter => {
                    const values = quarterData[quarter].map(row => row[metric]).filter(val => val !== null && val !== undefined);
                    return values.length > 0 ? values.reduce((sum, val) => sum + val, 0) / values.length : 0;
                });

                const hue = (index * 360 / answerMetrics.length) % 360;
                return {
                    label: metric.replace(/answer_/g, '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                    data: avgValues,
                    borderColor: `hsl(${hue}, 70%, 50%)`,
                    backgroundColor: `hsla(${hue}, 70%, 50%, 0.1)`,
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    pointRadius: 3,
                    pointHoverRadius: 6
                };
            });

            answerChart = new Chart(answerCtx, {
                type: 'line',
                data: {
                    labels: quarters,
                    datasets: answerDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 9
                                },
                                boxWidth: 8,
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
    </script>
</body>
</html>
